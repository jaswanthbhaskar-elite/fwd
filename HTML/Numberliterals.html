<body>
    <script>
        let he=0xFF;
        let sci=1e3;
        document.writeln("Hexadecimal: "+he+"<br>");
        document.writeln("Scientific Notation: "+sci+"<br>");
        document.writeln("Hexadecimal value with no change is "+he.toString(16).toUpperCase());
        document.writeln("<br>Scientific Notation value with no change is "+sci.toExponential());
    </script>
</body>
