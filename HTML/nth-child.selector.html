<html>
    <head>
        <style>
            ul{
                width:200px;
                padding:0;
            }
            li:nth-child(even){
                border:20px;
                background-color: #076dcc;
            }
            li:nth-child(1){
                background-color: #a25d08;
                font-weight: bold;
            }
            li:nth-child(-n+3){
                border:20px solid black
            }
            li:nth-child(n+4){
                color:rgb(219,7,138);
            }
        </style>
    </head>
    <body>
        <h3>CSS :nth-child() Demo</h3>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </body>
</html>
