<html>
    <head><title>marquee</title></head>
    <body>
        <h1 style="font-size:100px;color: red;">
            <marquee direction="down">DTI WEB</marquee>
            <marquee behavior="alternate">Bouncing text</marquee>
            <marquee scrollamount="50">Fast scrolling</marquee>
            <marquee scrolldelay="100">Slow scrolling</marquee>
            <marquee loop="2">Loops 2 times</marquee>
            <marquee loop="infinite">Continuous loop</marquee>
            <marquee bgcolor="gold">Gold background</marquee>
        </h1>
    </body>
    </html>
