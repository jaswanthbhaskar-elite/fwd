<html>
    <head>
        <style>
            body{
                font-family: Arial, sans-serif;
                line-height: 2;
            }
            .tight {
                line-height: 5;
            }
            .loose{
                line-height: 1.8;
            }
            .light {
                font-weight: 100;
            }
            .bold{
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <h2>CSS Line Height and Font Weight Demo</h2>
        <p class="tight">This paragraph is a paragraph</p>
        <p class="loose">This paragraph is a paragraph</p>
        <p class="light">This paragraph is a paragraph</p>
        <p class="bold">This paragraph is a paragraph</p>
    </body>
</html>
